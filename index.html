<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystals Collector!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--Javascript-->
    
</head>
<body>
<!--
    Crystals Collector Title
     Instructions
     Number to get randomly chosen between 19 and 120
     4 types of crystals each with a random number between 1 and 12
     If user gets the number, Wins ++
     If user goes over the number, losses++ and game resets
-->
<h1>Crystals Collector</h1>
<h1>Number to Guess:<span id="number-to-guess"></span></h1>
<h1>Wins:<span id="wins"></span></h1>
<h1>Losses:<span id="losses"></span></h1>
<h1>Your Score:<span id="userTotal"></span></h1>

<div id="crystals" class="container">
    <div class="row">
        <div class="col-3">
            <img src="assets/images/red-crystal.jpg" class="red-crystal crystal">
        </div>
        <div class="col-3">
            <img src="assets/images/purple-crystal.jpg" class="blue-crystal crystal">
        </div>
        <div class="col-3">
            <img src="assets/images/green-crystal.jpg" class="green-crystal crystal">
        </div>
        <div class="col-3">
            <img src="assets/images/yellow-crystal.jpg" class="yellow-crystal crystal">
        </div>
    </div>
</div>


 <!--JQuery-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <!--Javascript-->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
   
    
</body>
</html>
